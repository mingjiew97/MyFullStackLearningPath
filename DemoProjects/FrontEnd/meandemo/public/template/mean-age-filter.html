<h4>Age Filter</h4>
<div class="col-sm-3">
    <label for="min_age">Min
        <input id="min_age" type="number" ng-model="minAge" class="form-control">
    </label>
</div>
<div class="col-sm-3">
    <label for="max_age">Max
        <input id="max_age" type="number" ng-model="maxAge" class="form-control">
    </label>
</div>
