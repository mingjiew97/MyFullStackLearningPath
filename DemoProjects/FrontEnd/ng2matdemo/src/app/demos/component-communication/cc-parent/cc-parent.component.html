<div style="border: 1px solid blue;">
  <h3>In Praent</h3>
  <p>{{ person.name }} : {{ person.age }}</p>
  <app-cc-child [person]="person" (onAddAge)="parentAddAge($event)">
    <p class="c1">content 1 in parent {{person.name}}</p>
    <p class="c2">content 2 in parent</p>
  </app-cc-child>
  <app-cc-another-child [person]="person"></app-cc-another-child>
</div>
