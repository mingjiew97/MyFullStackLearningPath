<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MSI e-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" (click)="toggleCollapse()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [class.show]="show" (click)="toggleCollapse()">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item" *ngIf="(authService.userSubject | async)">
          <a class="nav-link" routerLink="/orders">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/demos">Demos</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item float-right">
          <a mat-icon-button routerLink="/shopping-cart" *ngIf="(authService.userSubject | async)">
            <mat-icon class="mat-icon material-icons" [matBadge]="itemsCount$ | async" matBadgePosition="above after" matBadgeColor="accent">shopping_cart</mat-icon>
          </a>
          <span *ngIf="(authService.userSubject | async); else login">
            <a routerLink="/users/user-info" mat-icon-button>
              <mat-icon class="mat-icon material-icons">account_circle</mat-icon>
            </a>
            <a (click)="logout()" mat-icon-button>
              <mat-icon class="mat-icon material-icons">exit_to_app</mat-icon>
            </a>
            {{(authService.userSubject | async).username}}
          </span>
          <ng-template #login>
            <a class="nav-link" routerLink="/users/login">Login</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
