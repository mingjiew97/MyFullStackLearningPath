<div>
    <h2>Login</h2>
    <form novalidate class="form-group" name="loginForm" ng-submit="submit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" ng-model="user.username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" ng-model="user.password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>
