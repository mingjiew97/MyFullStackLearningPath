<button mat-raised-button color="warn" routerLink="/stocks">Back</button>

<highcharts-chart
  [Highcharts]="Highcharts"
  [constructorType]="'stockChart'"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;"
  [(update)]="updateFlag"
  [oneToOne]="true"
></highcharts-chart>
